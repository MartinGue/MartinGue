<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Email Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <label for="menu-toggle"><i class="fa fa-bars"></i> MENU</label>
        <input type="checkbox" id="menu-toggle">
        <ul>
            <li><i class="fa fa-home"></i><a href="/Eindopdracht HTML&CSS/index.html">Home</a></li>
            <li><i class="fa fa-newspaper-o" aria-hidden="true"></i><a href="/Eindopdracht HTML&CSS/history.html">History</a></li>
            <li><i class="fa fa-credit-card-alt" aria-hidden="true"></i><a href="/Eindopdracht HTML&CSS/unexpected.html">Unexpected</a></li>
            <li><i class="fa fa-anchor" aria-hidden="true"></i><a href="/Eindopdracht HTML&CSS/surprise.html">Surprise</a></li>
            <li><i class="fa fa-address-book-o" aria-hidden="true"></i><a href="/Eindopdracht HTML&CSS/contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <form onsubmit="sendEmail(); reset(); return false;">
            <h3>Get in touch</h3>
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="phone" placeholder="Phone no." required>
            <textarea id="message" rows="4" placeholder="How can we help you?"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function sendEmail(){
            Email.send({                
                SecureToken : "60821351-06e0-46fa-a87e-2d670e564f47",               
                To : 'martin.guezen@gmail.com',
                From : "martin.guezen@gmail.com",
                Subject : "This is the subject",
                Body : "Name: " + document.getElementById("name").value
                + "<br> Email: " + document.getElementById("email").value
                + "<br> Phone: " + document.getElementById("phone").value
                + "<br> Message: " + document.getElementById("message").value           
                
            }).then(
            message => alert("Message Sent Succesfully")
            );
        }
    </script>
    
</body>
</html>
